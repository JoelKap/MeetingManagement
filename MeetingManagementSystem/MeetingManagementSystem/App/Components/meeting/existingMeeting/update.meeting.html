<section class="contact-section">
    <div class="auto-container">
        <div class="row clearfix">
            <div class="col-md-9 col-sm-12 col-xs-12 contact-form wow fadeInUp" data-wow-delay="200ms" data-wow-duration="1500ms">
                <form>
                    <div class="row clearfix">

                        <div class="col-md-5 col-sm-6 col-xs-12">
                            <div class="form-group">
                                <label for="meetingType">Existing Meetings</label>
                                <select id="meetingType" ng-model="vm.meeting" ng-options="meeting.MeetingName for meeting in vm.meetings" ng-change="vm.selectedMeeting(vm.meeting)"></select>
                            </div>

                            <div class="form-group" ng-if="vm.isMeetingSelected">
                                <label for="meetingType">Meeting Type</label>
                                <select id="meetingType" ng-model="vm.meetingType" ng-options="meeting.MeetingTypeName for meeting in vm.meetingTypes" ng-change="vm.selectedMeetingType(vm.meetingType)"></select>
                            </div>

                            <div class="form-group" ng-show="vm.updatStatus">
                                <label for="meetingType">Update Status</label>
                                <select id="meetingType" ng-model="vm.status" ng-options="meeting.StatusName for meeting in vm.statuses" ng-change="vm.selectedStatus(vm.status)"></select>
                            </div>
                            <div class="form-group" ng-show="vm.isStatusSelected">
                                <button type="button" ng-click="vm.saveMeetingItemStatus()" name="submit-form" class="theme-btn btn-style-one hvr-bounce-to-right">Save New Meeting Item Status</button>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-6 col-xs-12" ng-if="vm.isMeetingItemSelected">
                            <label for="meetingItems">Existing Meeting Items</label>
                            <select size="5" multiple ng-model="vm.available" ng-change="vm.selectedMeetingItem(vm.available)" ng-options="meeting as meeting.MeetingItemName for meeting in vm.meetingItems" style="width: 400px"></select>
                            <br />
                            <button type="button" class="btn btn-primary" ng-show="vm.display.name" ng-click="vm.updateSelectedItem(vm.available)">Update Status</button>
                            <div ng-if="vm.display.name">Available: {{vm.display.name}}</div>
                            <div ng-if="vm.display.name">Person Assigned: {{vm.display.personAssigned}}</div>
                            <div ng-if="vm.display.name">Status: {{vm.display.statusName}}</div>
                        </div>
                    </div>
                </form>
            </div>
            </div>
    </div>

</section>
